plugins {
	id 'java'
	id 'org.springframework.boot' version "${springBootVersion}"
	id 'io.spring.dependency-management' version "${springDependencyManageVersion}"
}

group = 'com.oalvarez.backend.usuarios.apirest'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = "${javaVersion}"
	targetCompatibility = "${javaVersion}"
}

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
	implementation "org.springframework.boot:spring-boot-starter-json:${springBootVersion}"
	implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
	implementation "org.springframework.boot:spring-boot-starter-validation:${springBootVersion}"
	developmentOnly "org.springframework.boot:spring-boot-devtools:${springBootVersion}"
	runtimeOnly 'com.h2database:h2'
	testImplementation "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
	implementation "org.springframework.security.oauth:spring-security-oauth2:2.3.4.RELEASE"
	implementation "org.springframework.security:spring-security-jwt:1.0.9.RELEASE"
	implementation "com.sun.xml.bind:jaxb-core:2.3.0.1"
	implementation "com.sun.xml.bind:jaxb-impl:2.3.1"
	implementation "javax.xml.bind:jaxb-api"
	implementation "org.glassfish.jaxb:jaxb-runtime"
	implementation "javax.activation:javax.activation-api:1.2.0"
	testImplementation "org.mockito:mockito-core:3.4.0"
}

tasks.named('test') {
	useJUnitPlatform()
}
